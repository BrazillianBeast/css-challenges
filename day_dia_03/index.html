<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Lettering Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <span class="slidding">
            <span>SWEET</span>
            <span>CHILD</span>
            <span>O'</span>
            <span>MINE</span>
        </span>
        <div class="wrapper">
            <span class="slidding">
                <span>SWEET</span>
                <span>CHILD</span>
                <span>O'</span>
                <span>MINE</span>
            </span>
        </div>
    </section>
</body>
</html>
