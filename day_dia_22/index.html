<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Santana">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dia 22- Stars Hover</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7d69640666.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header class="page-header">
            <div class="top-bar-container">
                <a href="#" class="github">
                    <img width="50" height="50" class="filter-green" alt="GitHub Logomark" class="height-auto" src="../img/github-mark-white.png">
                    <p>@BrazilianBeast</p>
                </a>

                
            
                <p>Dia 22- Stars Hover</p>
            </div>
        </header>
        <main>
            <div class="ratingBox">
                <header>How was your experience?</header>
                <div class="stars">
                    <input type="radio" name="rate" id="five" value="5">
                    <label for="five"></label>
                    <input type="radio" name="rate" id="four" value="4">
                    <label for="four"></label>
                    <input type="radio" name="rate" id="three" value="3">
                    <label for="three"></label>
                    <input type="radio" name="rate" id="two" value="2">
                    <label for="two"></label>
                    <input type="radio" name="rate" id="one" value="1">
                    <label for="one"></label>
                </div>
            </div>
        </main>
        
    </body>
</html>
